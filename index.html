<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQamaHro3MgrZYkAkCxnchsbXQ6ZFa-MfSlws6E6260hPUp6_Z6Zp0iKkJdS85byPZ76f8&usqp=CAU">

</head>
<body>
    <div class="conatiner">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 d-flex justify-content-center">
                <div class="bmiContainer border border-5 rounded mt-5 p-4" style="width: 500px; height: 550px;" id="box">
                    <h1 id="heading" class="mb-2 ms-5">BMI CALCULATOR</h1>

                    
                    <input type="radio" name="gender" value="Male">
                    <label for="Male" id="label">Male</label>
                    <input type="radio" name="gender" value="Female">
                    <label for="Female" id="label">Female</label><br>
                    <label for="InputHeight" class="form-label" id="label">Height:(in cm)</label>
                    <input type="text" id="height" class="form-control" autocomplete="off">
                    <label for="InputWeight" class="form-label" id="label">Weight:(in kg)</label>
                    <input type="text" id="weight" class="form-control" autocomplete="off">
                    <div class="d-flex justify-content-center">
                        <button onclick="calculateBMI()" id="btn" class="align-items-center m-1 p-2 mt-4 border rounded">Calculate</button>
                        <!-- <input type="reset" value="Reset" id="btn" class="align-items-center m-1 p-2 mt-4 border rounded" > -->
                    </div>
                    <div class="d-flex justify-content-center">
                    <p class="border-2 rounded justify-content-center align-items-center fst-italic" id="resLabel">The body mass index (BMI) calculator estimates the amount of body fat a person has in relation to age, height, and weight.</p>
                    </div>
                    <div class="d-flex justify-content-center">
                    <p id="result"></p>
                    </div>
                    
                    
                </div>
                
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script src="./logic.js"></script>
</html>
